<p>Servers</p>

<div class="container">
  <div class="row">
    <div class="col-2">
      <div class="list-group">
        <button
          type="button"
          class="list-group-item list-group-item-action"
          *ngFor="let serverItem of serverArr"
          (click)="handleServerClick(serverItem.code)"
          [ngClass]="{
            'list-group-item-danger': !serverItem.status,
            'list-group-item-success': serverItem.status
          }"
        >
          {{ serverItem.name }}
        </button>
      </div>
    </div>
    <div class="col-10">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
